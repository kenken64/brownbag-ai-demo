<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change PIN - AI Crypto Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 50px;
        }
        .change-pin-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        .pin-input {
            text-align: center;
            font-size: 18px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="change-pin-container">
        <h2 class="text-center mb-4">Change PIN</h2>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('change_pin') }}">
            <div class="mb-3">
                <label for="current_pin" class="form-label">Current PIN:</label>
                <input type="password"
                       class="form-control pin-input"
                       name="current_pin"
                       id="current_pin"
                       maxlength="6"
                       pattern="\d{6}"
                       required>
            </div>

            <div class="mb-3">
                <label for="new_pin" class="form-label">New PIN:</label>
                <input type="password"
                       class="form-control pin-input"
                       name="new_pin"
                       id="new_pin"
                       maxlength="6"
                       pattern="\d{6}"
                       required>
            </div>

            <div class="mb-3">
                <label for="confirm_pin" class="form-label">Confirm New PIN:</label>
                <input type="password"
                       class="form-control pin-input"
                       name="confirm_pin"
                       id="confirm_pin"
                       maxlength="6"
                       pattern="\d{6}"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-key"></i> Change PIN
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="alert alert-info mt-3">
            <i class="fas fa-info-circle"></i>
            <strong>Requirements:</strong> PIN must be exactly 6 digits (numbers only).
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
